<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container mx-auto">
        <div class="row">
            {% for film in films %}
            
            <div class="card mr-3 mb-2" style="width: 18rem;">
                <img src="http://127.0.0.1:5001/{{film.url_image}}" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">{{film.titre}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{film.genre}}</h6>
                    <p class="card-text"><small class="text-muted">{{film.annee}}</small></p>
                    <p class="card-text"> {{film.description}} </p>
                    <a href="#" class="btn btn-primary" onclick="supprimerFilm('{{ film.id }}')">Supprimer</a>
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modifierModal_{{ film.id }}">Modifier</a>
                </div>
            </div>
            {% endfor %}
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
